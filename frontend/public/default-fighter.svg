<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#191919"/>
  
  <!-- Circle background -->
  <circle cx="100" cy="100" r="90" fill="#da2127"/>
  
  <!-- Fighter silhouette -->
  <g fill="#ffffff">
    <!-- Head -->
    <circle cx="100" cy="70" r="25"/>
    
    <!-- Body -->
    <rect x="85" y="95" width="30" height="50" rx="5"/>
    
    <!-- Arms in guard position -->
    <rect x="60" y="100" width="25" height="15" rx="7" transform="rotate(-30 72.5 107.5)"/>
    <rect x="115" y="100" width="25" height="15" rx="7" transform="rotate(30 127.5 107.5)"/>
    
    <!-- Legs in stance -->
    <rect x="80" y="140" width="15" height="35" rx="7"/>
    <rect x="105" y="140" width="15" height="35" rx="7"/>
  </g>
  
  <!-- Belt -->
  <rect x="85" y="115" width="30" height="8" fill="#FFD700"/>
</svg>
